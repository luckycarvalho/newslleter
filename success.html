<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Subscribe</title>
    <link rel="stylesheet" href="css/style-desktop-success.css">
</head>
<body>
    <main class="container">
        <div class="text">
            <img src="images/icon-success.svg" class="image">
            <h1>Thanks for subscribing!</h1>
            <p>A confirmation has been sent to <span class="displayEmail"></span>. Please open it and click the button inside to confirm your subscripiton</p>
            <button class="btn">Dismiss message</button>
        </div> 
    </main>
    <script>
        window.addEventListener('load', () => {
            // Pega o o email salvo no item userEmail no arquivo JS e o exibe 
            const savedEmail = localStorage.getItem('userEmail');
            const displayEmailElement = document.querySelector('.displayEmail');
            displayEmailElement.textContent = savedEmail;
        });
      </script>
</body>
</html>
