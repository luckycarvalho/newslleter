<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-desktop.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Subscribe</title>
</head>
<body>
    <main class="conteiner">
        <section class="conteiner-text">
            <div class="text">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="list">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <form  method="post" id="form" autocomplete="on">
                    <div class="email-input">
                        <label for="email">Email address <span id="invalid"></span></label>
                        <input type="email" name="email" id="email" placeholder="email@company.com" autocomplete="email">
                    </div>
                    <button class="btn" type="submit">Subscribe to monthly newsletter</button>
                </form>
            </div>
        </section>
        <section class="container-image">
            <div class="image">
                <picture>
                    <source media="(max-width: 790px)" srcset="images/illustration-sign-up-mobile.svg">
                    <img src="images/illustration-sign-up-desktop.svg">
                </picture>
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
