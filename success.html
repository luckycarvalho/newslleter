<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Subscribe</title>
    <link rel="stylesheet" href="css/style-desktop-success.css">
</head>
<body>
    <main class="container">
        <div class="image"><img src="images/icon-success.svg"></div>
        <div class="text">
            <h1>Thanks for subscribing!</h1>

            <button class="btn">Dismiss message</button>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
